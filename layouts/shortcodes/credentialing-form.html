<div class="max-w-4xl mx-auto">
<form id="credentialing-form" class="space-y-8" action="#" method="POST" data-netlify="true">
    <div class="p-6">
        <h2 class="text-xl font-semibold mb-4">Professional Information</h2>
        <div class="space-y-4">
            <div>
                <label for="name" class="block text-sm font-medium">Full Name *</label>
                <input type="text" id="name" name="name" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500">
            </div>

            <div>
                <label for="affiliation" class="block text-sm font-medium">Affiliation/Institution *</label>
                <input type="text" id="affiliation" name="affiliation" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500">
            </div>

            <div>
                <label for="email" class="block text-sm font-medium">Institutional Email *</label>
                <input type="email" id="email" name="email" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500">
                <p class="mt-1 text-sm text-gray-500">Please use your institutional email address (e.g., .edu, .gov, .org)</p>
            </div>

            <div>
                <label for="position" class="block text-sm font-medium">Job Position *</label>
                <input type="text" id="position" name="position" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500">
            </div>

            <div>
                <label for="social_network" class="block text-sm font-medium">Professional Social Network Profile</label>
                <input type="url" id="social_network" name="social_network" placeholder="https://linkedin.com/in/yourprofile" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500">
                <p class="mt-1 text-sm text-gray-500">Link to your LinkedIn or other professional social network profile</p>
            </div>

            <div>
                <label for="website" class="block text-sm font-medium">Personal Website</label>
                <input type="url" id="website" name="website" placeholder="https://yourwebsite.com" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500">
            </div>
        </div>
    </div>

    <div class="flex justify-end">
        <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-primary-500 hover:bg-primary-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500">
            Submit Credentials
        </button>
    </div>
</form>
</div>
